<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color:lightblue;
        }

        tr:hover {
            background-color:rgb(138, 165, 85);
        }
    </style>

</head>

<body style = "background-color: olivedrab;">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1 style="color: white"";>Bookcase</h1>
            <table>
                <thead>

                    <tr>
                        <th style="color: white">Title</th>
                        <th style="color: white">Author</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td style="color: white">If We Were Villains</td>
                        <td style="color: white">M.L. Rio</td>
                        <td> 
                            <a class="btn-small waves-effect waves-light brown lighten-1" href="book.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red darken-2"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td style="color: white">The Song of Achilles</td>
                        <td style="color: white">Madeline Miller</td>
                        <td>
                            <a class="btn-small waves-effect waves-light brown lighten-1" href="book.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red darken-2"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2 style="color: white">Add a book:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label style="color:lightgray" for="name">Book Title:</label>
                        <input type="text" name="title" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label style="color:lightgray" for="quantity">Author:</label>
                        <input type="text" name="author" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light brown lighten-1" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</html>
