<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color:rgb(138, 165, 85);
        }
    </style>
</head>

<body style="background-color:olivedrab">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section flow-text" id="stuffDetail">
            <h1 style="color: white">Book Details:</h1>
            <table>
                <tr>
                    <th style="color: white">Title:</th>
                    <td style="color: white">The Song of Achilles</td>
                </tr>
                <tr>
                    <th style="color: white">Author:</th>
                    <td style="color: white">Madeline Miller</td>

                </tr>
                <tr>
                    <th style="color: white">Description:</th>
                    <td style="color: white">
                        Set during the Greek Heroic Age, 
                        it is an adaptation of Homer's Iliad 
                        as told from the perspective of Patroclus.
                    </td>
                </tr>

                <tr>
                    <th style="color: white">Rating:</th>
                    <td style="color: white">
                        8/10
                    </td>
                </tr>
            </table>
        </div>

        <div class="section" id="stuffControls">
            <a class="btn-large waves-effect waves-light brown lighten-1 left modal-trigger" href="#stuffEdit">
                <i class="material-icons right">edit</i>Edit
            </a>
            <a class="btn-large waves-effect waves-light red darken-2 right">
                <i class="material-icons right">delete</i>Delete
            </a>
        </div>


        <div class="modal" id="stuffEdit">

            <div class="modal-content">

                <h2>Edit item:</h2>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="name">Item Name:</label>
                            <input type="text" name="name" class="validate" data-length="32" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="quantity">Item Quantity:</label>
                            <input type="number" name="quantity" value=1 required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="description">Item Description:</label>
                            <input type="text" name="description" data-length="100">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn waves-effect waves-light " type="submit"><i
                                class="material-icons right">send</i>Submit</button>

                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Never Mind</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
    
</body>

</html>
